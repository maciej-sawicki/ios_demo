buildscript {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
    repositories {
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath ('com.apphance.ameba:Ameba:0.99.6')
    }
}

apply plugin: 'ameba-project-configuration'
apply plugin: 'ameba-ios-build'
apply plugin: 'ameba-project-release'
apply plugin: 'ameba-ios-release'
apply plugin: 'ameba-ios-apphance'
